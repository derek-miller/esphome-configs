# 6. SENSORS
## Upteime information as sensor
text_sensor:
  - platform: template
    name: "Uptime"
    lambda: |-
      uint32_t dur = id(uptime_s).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 60s


## Uptime generic sensor
sensor:
  - platform: uptime
    id: uptime_s
    update_interval: 60s

## Status of physical button - sensor
binary_sensor:
  - platform: gpio
    name: "Physical Button Status"
    icon: mdi:toggle-switch
    id: gpio35btn1
    pin:
      number: GPIO35
      mode:
        input: true
      inverted: yes
    on_press:
      then:
        - switch.toggle: modeSwitchTemplate
  - platform: stream_server
    stream_server: streamServer
    name: "Serial Connected"

# 7. SWITCHES
## ESP32 Restart
switch:
  ## Zigbee Restart
  - platform: gpio
    pin: 33
    id: zRST_gpio
    inverted: yes
    restore_mode: ALWAYS_OFF

  ## Zigbee to flash mode switch
  - platform: gpio
    pin: 32
    name: "Zigbee Flash Mode Internal"
    icon: mdi:toggle-switch
    id: zBSL
    inverted: yes
    restore_mode: ALWAYS_OFF
    internal: true

  - platform: template
    name: "Zigbee Flash Mode"
    icon: mdi:cellphone-arrow-down
    turn_on_action:
      - script.execute: fw_update_mode
    turn_off_action:
      - button.press: zRST

  ## Mode LAN/USB switch
  - platform: template
    name: "Device Mode (Off=LAN | On=USB)"
    id: modeSwitchTemplate
    turn_on_action:
      - switch.turn_on: gpio12LED1
      - switch.turn_on: gpio4Select
      - switch.template.publish:
          id: modeSwitchTemplate
          state: ON
    turn_off_action:
      - switch.turn_off: gpio12LED1
      - switch.turn_off: gpio4Select
      - switch.template.publish:
          id: modeSwitchTemplate
          state: OFF

  - platform: gpio
    name: "Device Mode (Off=LAN | On=USB)"
    restore_mode: ALWAYS_OFF
    icon: mdi:toggle-switch
    internal: true
    id: gpio4Select
    pin:
      number: GPIO4

  ### LEDs swithces
  - platform: gpio
    name: "LED - Device Mode (Blue)"
    restore_mode: ALWAYS_OFF
    icon: mdi:toggle-switch
    id: gpio12LED1
    pin:
      number: GPIO12

  - platform: gpio
    name: "LED - Power (Yellow)"
    restore_mode: ALWAYS_ON
    icon: mdi:toggle-switch
    id: gpio14LED2
    pin:
      number: GPIO14

# 8. BUTTONS
button:
  ## Core Restart
  - platform: restart
    id: coreRestart
    name: "Core Restart"
  ## Zigbee Restart
  - platform: template
    id: zRST
    name: "Zigbee Restart"
    on_press:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio
  ## Full Restart
  - platform: template
    id: fullRST
    name: "Core & Zigbee Restart"
    on_press:
      - button.press: zRST
      - delay: 15ms
      - button.press: coreRestart

# 9. SCRIPTS
script:
  - id: fw_update_mode
    then:
      - switch.turn_on: zBSL
      - delay: 1s
      - switch.turn_on: zRST_gpio
      - delay: 1s
      - switch.turn_off: zRST_gpio
      - logger.log: "Wait 1 seconds for Zigbee chip to be ready"
      - delay: 1s
      - switch.turn_off: zBSL
      - logger.log: "Update Zigbee with your Z-Stack firmware now!"
