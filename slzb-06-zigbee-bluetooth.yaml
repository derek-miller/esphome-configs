# 1. SUBSTITUTIONS (Names to be used in sensor IDs)
substitutions:
  name: "slzb-06-zigbee-bluetooth"
  friendly_name: "SMLIGHT SLZB-06 (Zigbee & Bluetooth)"


# 2. GENERAL ESPHOME CONFIGURATION SETTINGS

## Project information
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: SMLIGHT.SLZB-06*(Zigbee+Bluetooth)
    version: "1.51"
  on_boot:
    priority: 600
    then:
      - switch.turn_on: zRST_gpio
      - delay: 15ms
      - switch.turn_off: zRST_gpio

## Board information
esp32:
  board: esp32dev
  flash_size: 16MB
  framework:
    type: arduino

## Connection to Home Assistant through API is enabled
api:
  password: !secret api_password
#  encryption:
#    key: !secret api_encryption_key

## Logger is enabled
logger:

## OTA firmware updates are available
ota:
  - platform: esphome
    password: !secret ota_password
## Accessible portal with control buttons is available
web_server:
  port: 80
  local: true
  auth:
    username: !secret web_server_username
    password: !secret web_server_password

## WiFi settings
#wifi:
#  ssid: !secret wifi_ssid
